{% load forms %}

<div class="control-group clearfix{% if field.errors %} error{% endif %}">
	{% if not field|is_checkbox %}<label class="control-label" for="id_{{ field.html_name }}">{{ field.label }} {% if not field.field.required %}<small> (optional)</small>{% endif %}</label>{% endif %}
	<div class="controls">
		{% if field|is_checkbox %}
			<label>{{ field }} {{ field.label }}</label>
		{% else %}
			{{ field }}
		{% endif %}
		
		{% if field.errors %}
			<p class="help-block">{{ field.errors|join:' ' }}</p>
		{% endif %}
		
		{% if field.help_text %}
			<div class="help-block">
				{{ field.help_text|safe|linebreaks }}
			</div>
		{% endif %}
	</div>
</div>
