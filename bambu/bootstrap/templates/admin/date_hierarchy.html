{% if show %}
	<div class="xfull">
		<ul class="toplinks nav nav-pills">
			{% if back %}
				<li class="date-back"><a href="{{ back.link }}">&lsaquo; {{ back.title }}</a></li>
			{% endif %}
			
			{% for choice in choices %}
				<li{% if not choice.link %} class="active"{% endif %}>
					<a{% if choice.link %} href="{{ choice.link|default:'#' }}"{% endif %}>{{ choice.title }}</a>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endif %}
