{% load i18n %}
<div class="submit-row navbar navbar-fixed-bottom well" {% if is_popup %}style="overflow: auto;"{% endif %}>
	{% if show_delete_link %}<p class="deletelink-box pull-left"><a href="delete/" class="deletelink btn btn-danger">{% trans "Delete" %}</a></p>{% endif %}
	<div class="pull-right">
		{% if show_save %}<input type="submit" value="{% trans 'Save' %}" class="default btn btn-primary" name="_save" {{ onclick_attrib }}/>{% endif %}
		{% if show_save_as_new %}<input type="submit" value="{% trans 'Save as new' %}" name="_saveasnew" {{ onclick_attrib }} class="btn btn-success" />{%endif%}
		{% if show_save_and_add_another %}<input type="submit" value="{% trans 'Save and add another' %}" name="_addanother" {{ onclick_attrib }} class="btn btn-success" />{% endif %}
		{% if show_save_and_continue %}<input type="submit" value="{% trans 'Save and continue editing' %}" name="_continue" {{ onclick_attrib }} class="btn" />{% endif %}
	</div>
</div>
