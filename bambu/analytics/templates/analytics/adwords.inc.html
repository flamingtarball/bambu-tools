{% if conversion %}
<script>
	// <![CDATA[
	var google_conversion_id = {{ conversion }};
	var google_conversion_language = '{{ request.LANGUAGE_CODE }}';
	var google_conversion_format = '1';
	var google_conversion_color = '666666';
	var google_conversion_label = '{{ label|default:'Purchase' }}';
	var google_conversion_value = {{ amount }}
	// ]]>
</script>

<script src="http://www.googleadservices.com/pagead/conversion.js"></script>
<noscript>
	<img height="1" width="1" border="0" src="http://www.googleadservices.com/pagead/conversion/{{ conversion }}/?value={{ amount|urlencode }}&amp;label={{ label|default:'Purchase'|urlencode }}&amp;script=0" />
</noscript>
{% endif %}
